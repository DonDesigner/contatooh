<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>

<div class="jumbotron">
    <h1 class="text-center">
        Bem-vindo ao Contatooh
    </h1>
</div>


<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p>Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div ng-show="contatos.length" class="table-responsive">
    <table class="table table-striped " cellspacing="0" width="100%">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>Emergência</th>
            <th class="text-center">Ação</th>

        </tr>

        <tr ng-repeat="contato in contatos | filter: filtro">
            <td>
                <a ng-href="#/contatos/{{contato._id}}">{{contato.nome}}</a>
            </td>
            <td>
                {{contato.email}}
            </td>
            <td>{{contato.emergencia.nome}}</td>
            <td>
                <button class="btn btn-warning btn-xs" ng-click="remove(contato)">Remover</button>
            </td>

        </tr>


    </table>
</div>
